<div class="flex-spinner" *ngIf="renderedSpinner">
  <span class="spinner spinner-inverse">
    Loading...
  </span>
  <span>
    Loading...
  </span>
</div>
<mat-grid-list class="grid" cols="5" rowHeight="450px">
  <mat-grid-tile *ngFor="let actor of displayedActorsData ">
    <app-actor-item [actorItem]="actor"></app-actor-item>
  </mat-grid-tile>
  <mat-card *ngIf="isShowAlert">
    <h5>
      Таких акторів не знайдено
    </h5>
  </mat-card>
</mat-grid-list>
<div class="btn-addMoreActors">
  <button mat-stroked-button (click)="addMoreActors()">{{btn_title}}</button>
</div>
