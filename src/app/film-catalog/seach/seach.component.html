<mat-card class="menu-card">
  
      <form class="example-form toolbar-row">
  
        <mat-form-field align="start" class="example-full-width">
            <input type="text" matInput #message name="inputName" [(ngModel)]="inputName"   minlength="3"
            (keyup.enter)="searchFilm()"
            placeholder="Пошук фільму">
          <mat-hint align="start">
            <strong>Не меньше 3 символів</strong>
          </mat-hint>
          <mat-hint align="end" >{{message.value.length}} / 3</mat-hint>
  
        </mat-form-field>
      <mat-hint class="toAllFilms" align="end" (click)="toAllFilms()">Загальний список фільмів</mat-hint> 
  
        <mat-form-field >
          <mat-select  align="end" class="select" [(value)]="selectedOption" placeholder="Сортування">
         
            <mat-option *ngFor="let state of states" class="sort" [value]="state.value" (selectionChange) = "mySort()">{{state.choice}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
  
    <!-- </mat-toolbar-row> -->
