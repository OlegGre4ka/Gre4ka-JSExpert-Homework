<div class="background">
<mat-grid-list class="grid" cols="3" rowHeight="800px">
    <mat-grid-tile *ngFor="let film of films">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{film.name}}</mat-card-title>
                <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
            </mat-card-header>
                <img mat-card-image src={{film.imgUrl}}>            
            <mat-card-content>
                <p>
                    {{film.description}}
                </p>
            </mat-card-content>        
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
