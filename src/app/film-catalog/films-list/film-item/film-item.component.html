<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{film.name}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{film.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{film.imgUrl}}>
    <mat-card-content>
        <p>
            {{film.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [class.redText]="isPressed" (click)="addToFavorites(film)">{{film.isFavorite ? 'Убрать из избранного' : 'Добавить в избранное'}}</button>

    </mat-card-actions>
</mat-card>
