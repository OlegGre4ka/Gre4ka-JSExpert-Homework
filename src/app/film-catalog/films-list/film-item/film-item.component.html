<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{film.title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{film.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{film.poster_path}}>
    <mat-card-content>
        <p>
            {{film.overview}}
        </p>
    </mat-card-content>
    
    <button mat-button matTooltip="{{tooltipFavorite}}"
    class="button_favorite" 
    (click)="addColorFavorite()"
    >
        <i class="material-icons "  [ngClass]="{'favorite':favorite == true }">
            favorite_border
        </i>
    </button>

    <button mat-button matTooltip="{{tooltipBookmark}}"
    class="button_bookmark" 
    (click)="addColorBookmark()">
        <i class="material-icons" [ngClass]="{'bookmark': bookmark == true }">
            bookmark_border
        </i>
    </button>

    </mat-card-actions> -->
</mat-card>
