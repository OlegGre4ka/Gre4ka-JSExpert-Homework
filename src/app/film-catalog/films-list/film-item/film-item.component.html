        <mat-card-title>{{film.title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{film.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{film.poster_path}}>
    <mat-card-content>
        <p>
            {{film.overview}}
        </p>
    </mat-card-content>
