<mat-form-field align="start" class="example-full-width">
  <input type="text" matInput #message name="inputName"
   [(ngModel)]="inputName"(keyup.enter)="lookFor()" minlength="3" placeholder="Пошук фільму">
  <mat-hint align="start">
    <strong>Не меньше 3 символів</strong>
  </mat-hint>
  <mat-hint align="end">{{message.value.length}} / 3</mat-hint>

</mat-form-field>
